<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
<!--
  Use constructor functions and prototypes to create a webpage where a user can create a single bank account with an initial deposit amount. Then allow the user to make withdrawals, deposits and see the balance of the account.

  Remember to create a BankAccount constructor and a prototype that includes methods for deposit and withdrawal and any other properties needed. Here is an example wireframe to help you visualize the app: -->
  <body>
    <div class="container">
      <h1 id="header">Welcome to the Epicodus Credit Union!</h1>
      <div class="register row panel">
        <form id="register">
          <h3>Register a new account</h3>
          <label for="username">Username:</label>
          <input id="username" type="text"><br>
          <label for="initialDeposit">Initial Deposit:</label>
          <input id="initialDeposit" type="text"><br>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
      <div class="deposit row panel">
        <form id="deposit">
          <h3>Deposit Funds</h3>
          <label for="depositAmount">Deposit Amount:</label>
          <input id="depositAmount" type="text"><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="withdraw row panel">
        <form id="withdraw">
          <h3>Withdraw Funds</h3>
          <label for="withdrawAmount">Withdraw Amount:</label>
          <input id="withdrawAmount" type="text"><br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="balance row panel">
        <h3 id="balance"></h3>
      </div>
    </div>
  </body>
</html>
